      function renderProductList(products) {
        console.log("test");
        const productList = document.querySelector(".productList");
        const listHTML = products
          .map((product, i) => {
            return `<div class="col-4 item${i + 1}">
              <div class="productCard mb-48">
                <a href="product.html">
                  <img
                    src=${product.imgUrl}
                    alt=${product.title}
                    class="mb-12"
                  />
                  <h2 class="h6 mb-4">${product.title}</h2>
                  <p>NT$${product.price}</p>
                </a>
              </div>
            </div>`;
          })
          .join("");
        productList.innerHTML = listHTML;
      }
      renderProductList(products);
    </script>
